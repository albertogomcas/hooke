<?xml version="1.0" ?>
<!-- To comment something, put dashes and ! like here -->
<config>
<!-- Internal variabls. -->
    <display ext="1" colour_ext="None" ret="1" colour_ret="None" correct="1" colour_correct="None" contact_point="0" medfilt="0" xaxes="0" yaxes="0" flatten="1" temperature="293" auto_fit_points="50" auto_slope_span="20" auto_delta_force="10"/>

<!-- 
This section defines the work directory. Change to your favourite work directory.
     -->
<workdir>
    your_own_directory
</workdir>

<!--
This section defines which plugins have to be loaded by Hooke.
    -->
<plugins>
    <fit/>
    <procplots/>
    <flatfilts/>
    <generalclamp/>
    <!-- dummyguiplug/ -->
    <!--superimpose/ -->
    <generalvclamp/>
    <massanalysis/>
    <!-- tutorial/ -->
    <macro/>
</plugins>

<!--
This section defines which drivers have to be loaded by Hooke.
    -->
<drivers>
    <picoforce/>
    <hemingclamp/>
    <csvdriver/>
    <tutorialdriver/>
</drivers>

<!--
This section defines which plot manipulators have to be loaded by Hooke,
and (importantly) their order.
    -->
<plotmanips>
    <correct/>
    <median/>
    <!-- absvalue/ -->
    <flatten/>
</plotmanips>

</config>
